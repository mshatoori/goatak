services:
  webclient:
    build:
      dockerfile: Dockerfile.webclient
      context: ..
    image: ghcr.io/mshatoori/goatak-client:latest
    ports:
      - "8080:8080"
      - "6970:6969"
      - "6970:6969/udp"
      - "1200:1100"
      - "1200:1100/udp"
      - "1234:1234"
      - "1234:1234/udp"
    volumes:
      - .:/workspace:cached
      - ./config/:/app/config/
      - ./config.sqlite3:/app/config.sqlite3
    env_file:
      - "keys.env"
    networks:
      - mmhs
  map:
    image: ghcr.io/mshatoori/goatak-maps:latest
    build:
      dockerfile: Dockerfile
      context: ../maps
    ports:
      - "8000:80"
    networks:
      - mmhs

  frontend:
    image: ghcr.io/mshatoori/goatak-frontend:latest
    build:
      context: ../front
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    stdin_open: true
    tty: true
    networks:
      - mmhs

  auth-service:
    image: ghcr.io/mshatoori/goatak-auth:latest
    build:
      context: ../auth-service
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    environment:
      - DB_HOST=postgres
      - DB_USER=goatak
      - DB_PASSWORD=goatak
      - DB_NAME=goatak_auth
    env_file:
      - "keys.env"
    networks:
      - mmhs
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=goatak
      - POSTGRES_PASSWORD=goatak
      - POSTGRES_DB=goatak_auth
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mmhs
    healthcheck:
      test: pg_isready -U goatak -d goatak_auth
      interval: 10s
      timeout: 3s
      retries: 3
  gpsd:
    image: ghcr.io/mshatoori/docker-gpsd:latest
    ports:
      - "2947:2947"
      - "5577:5577/udp"
    command:
      - "-D2"
      - "udp://0.0.0.0:5577"
    networks:
      - mmhs

networks:
  mmhs:
    name: mmhs-network
    external: true

volumes:
  osm-data:
  postgres_data:
