    image: maptiler/tileserver-gl
    ports:
      - "8000:8080"
    # environment:
    #   TILE_DIR: "/tiles"
    volumes:
      # - "./tiles:/tiles"
      - "./tiles:/data"
      - "./config.json:/config.json"
    command:
      - "--verbose"
      - "-c"
      - "/config.json"
      - "--file"
      - "/data/iran.mbtiles"
  gpsd:
    image: ghcr.io/mshatoori/docker-gpsd:latest
    ports:
      - "2947:2947"
      - "5577:5577/udp"
    command:
      - "-D2"
      - "udp://0.0.0.0:5577"
    networks:
