  webclient:
    build:
      dockerfile: Dockerfile.webclient
      context: ..
#      network: host
#    pull_policy: always
    image: ghcr.io/mshatoori/goatak-client:latest
    ports:
     - "8081:8080"
     - "6970:6969"
     - "6970:6969/udp"
     - "1200:1100"
     - "1200:1100/udp"
    volumes:
      - .:/workspace:cached
      - ./goatak_client.yml:/app/goatak_client.yml
    networks:
      - mmhs
