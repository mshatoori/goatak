services:
  webclient:
    build:
      dockerfile: Dockerfile.webclient
      context: ..
      network: host
    image: ghcr.io/mshatoori/goatak-client:latest
    ports:
     - "8081:8080"
     - "6970:6969"
     - "6970:6969/udp"
     - "1200:1100"
     - "1200:1100/udp"
    volumes:
      - .:/workspace:cached
      - ./goatak_client.yml:/app/goatak_client.yml
    networks:
      - mmhs
  map:
    image: ghcr.io/mshatoori/goatak-maps:latest
    ports:
      - "8000:8000"
    networks:
        - mmhs
  gpsd:
    image: ghcr.io/mshatoori/docker-gpsd:latest
    ports:
      - "2948:2947"
      - "5577:5577/udp"
    command:
      - "-D2"
      - "udp://0.0.0.0:5577"
    networks:
        - mmhs

networks:
  mmhs:
    name: mmhs-network
    external: true
