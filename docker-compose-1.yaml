services:
  webclient1:
    build:
      dockerfile: Dockerfile.webclient
      context: .
      # args:
      #   https_proxy: http://127.0.0.1:8889
      network: host
    image: ghcr.io/mshatoori/goatak-client:latest
    ports:
     - "8081:8080"
     - "6970:6969"
     - "6970:6969/udp"
     - "1200:1100"
     - "1200:1100/udp"
    environment:
      - ME_UID=COMMAND
      - CALLSIGN=ناو فرماندهی
      - MAP_SERVER=127.0.0.1:8000
      - GPSD=gpsd:2947
      - SERVER_ADDRESS=host.docker.internal:8999:tcp
      - BROADCAST=host.docker.internal:6970
      - URN=1
      - LAT=26.086388
      - LON=55.107422
    # network_mode: host
    volumes:
      - .:/workspace:cached
  map:
    # build:
    #   dockerfile: ./Dockerfile
    #   context: ./maps
    image: ghcr.io/mshatoori/goatak-maps:latest
    ports:
      - "8000:8000"
  gpsd:
    image: ghcr.io/mshatoori/docker-gpsd:latest
    ports:
      - "2948:2947"
      - "5577:5577/udp"
    command:
      - "-D2"
      - "udp://0.0.0.0:5577"
  rabbitmqserver:
     image: rabbitmq:3.11.2-management
     hostname: rabbitmqserver
     restart: unless-stopped
     ports:
       - "5673:5672"
       - "15673:15672"
     environment:
       RABBITMQ_DEFAULT_USER: guest
       RABBITMQ_DEFAULT_PASS: guest