services:
  webclient:
    build:
      dockerfile: Dockerfile.webclient
      context: .
      args:
        https_proxy: http://127.0.0.1:8889
      network: host
    image: goatak-client:latest
#    ports:
#      - "8080:8080"
#      - "6969"
    environment:
      - ME_UID=${ME_UID}
      - CALLSIGN=${CALLSIGN}
      - MAP_SERVER=127.0.0.1:8000
      - GPSD=127.0.0.1:2948
    network_mode: host
  map:
    build:
      dockerfile: ./Dockerfile
      context: ./maps
    image: goatak-maps:latest
    ports:
      - "8000:8000"
  gpsd:
    image: docker.repos.balad.ir/forcedinductionz/docker-gpsd:latest
    ports:
      - "2948:2947"
      - "5577:5577/udp"
    command:
      - "-D2"
      - "udp://0.0.0.0:5577"
